<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

<div class="content">
    <div>
        <h3 id="header">Fractals</h3>
    </div>
    <div>
        <button id="ButtonFractals">Fractals</button>
        <button id="ButtonMaze">Mazes</button>
    </div>
    <div id="fractalButtons">
        <button id="ButtonMandelbrot">Mandelbrot</button>
        <button id="ButtonJuliaSet">Julia Set</button>
        <button id="ButtonSierpinskiCarpet">Sierpinski Carpet</button>
    </div>

    <div id="mazeButtons">
        <button id="ButtonRecursiveBacktracker">Recursive Backtracker</button>
    </div>

    <div>
        <h5 id="subheader"></h5>
        <div id="mazeVars">
            <label>SIZE:</label>
            <input type="number" id="cellsize" value="40">
        </div>
    </div>

    <div>
        <canvas id="stage" width="600" height="600"></canvas>
    </div>
</div>

</body>
</html>
